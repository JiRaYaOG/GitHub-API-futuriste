<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸŒŒ GitHub API Futuriste</title>

  <!-- Lien vers ton fichier CSS -->
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <canvas id="bg-canvas"></canvas>

  <header>
    <h1 class="neon-title">ğŸš€ GitHub API Futuriste</h1>
    <p class="neon-subtitle">DÃ©couvre mes repositories en direct depuis lâ€™API GitHub</p>
  </header>

  <main>
    <section class="search">
      <input type="text" id="username" placeholder="Entre ton nom d'utilisateur GitHub..." />
      <button id="fetchBtn">ğŸ” Rechercher</button>
    </section>

    <section id="repo-list" class="projects"></section>
  </main>

  <footer>
    Â© 2025 Jiraya Crew â€“ Design nÃ©on futuriste âœ¨
  </footer>

  <script>
    // ===== Fond animÃ© =====
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5,
      d: Math.random() * 1
    }));

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
      ctx.beginPath();
      for (let s of stars) {
        ctx.moveTo(s.x, s.y);
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      }
      ctx.fill();
      updateStars();
      requestAnimationFrame(animateStars);
    }

    function updateStars() {
      for (let s of stars) {
        s.y += s.d;
        if (s.y > canvas.height) {
          s.y = 0;
          s.x = Math.random() * canvas.width;
        }
      }
    }
    animateStars();

    // ===== Fonction principale =====
    const fetchBtn = document.getElementById('fetchBtn');
    const usernameInput = document.getElementById('username');
    const repoList = document.getElementById('repo-list');

    fetchBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (!username) {
        alert("âš ï¸ Merci dâ€™entrer un nom dâ€™utilisateur GitHub !");
        return;
      }

      fetch(`https://api.github.com/users/${username}/repos`)
        .then(res => res.json())
        .then(data => displayRepos(data))
        .catch(err => {
          console.error(err);
          repoList.innerHTML = "<p>âŒ Erreur de chargement des dÃ©pÃ´ts.</p>";
        });
    });

    // ===== Affichage des dÃ©pÃ´ts =====
    function displayRepos(repos) {
      repoList.innerHTML = '';
      repos.forEach(repo => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${repo.name}</h3>
          <p>${repo.description ? repo.description : 'Aucune description disponible.'}</p>
          <div class="repo-stats">
            <span class="stars">â­ ${repo.stargazers_count}</span>
            <span class="forks">ğŸ´ ${repo.forks_count}</span>
          </div>
          <a href="${repo.html_url}" target="_blank">ğŸ”— Voir sur GitHub</a>
        `;
        repoList.appendChild(card);
      });
    }
  </script>
</body>
</html>
