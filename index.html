<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub API Futuriste</title>

  <!-- Lien vers ton fichier CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Police futuriste -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Fond animÃ© -->
  <canvas id="bg-canvas"></canvas>

  <header>
    <h1 class="neon-title">ðŸš€ GitHub API Futuriste</h1>
    <h2 class="neon-subtitle">Explore les repos publics GitHub dans un style cyberpunk âš¡</h2>
  </header>

  <main>
    <input type="text" id="search" placeholder="ðŸ”Ž Recherche un dÃ©pÃ´t...">
    <div id="repo-list"></div>
  </main>

  <footer>
    Â© 2025 JiRaYaOG â€” Powered by GitHub API âš¡
  </footer>

  <!-- Script principal -->
  <script>
    // ArriÃ¨re-plan animÃ© faÃ§on particules
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        speedX: (Math.random() - 0.5) * 0.8,
        speedY: (Math.random() - 0.5) * 0.8
      });
    }

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0ff";

      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;
        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animate);
    }
    animate();

    // --- SCRIPT PRINCIPAL : APPEL API GITHUB ---
    const repoList = document.getElementById('repo-list');
    const searchInput = document.getElementById('search');

    async function getRepos() {
      const response = await fetch('https://api.github.com/users/JiRaYaOG/repos');
      const repos = await response.json();
      displayRepos(repos);
    }

    function displayRepos(repos) {
      repoList.innerHTML = '';
      repos.forEach(repo => {
        const card = document.createElement('div');
        card.className = 'repo-card';
        card.innerHTML = `
          <h3>${repo.name}</h3>
          <p>${repo.description ? repo.description : 'Aucune description'}</p>
          <a href="${repo.html_url}" target="_blank">ðŸ”— Voir sur GitHub</a>
        `;
        repoList.appendChild(card);
      });
    }

    // Filtrer les dÃ©pÃ´ts en temps rÃ©el
    searchInput.addEventListener('input', async () => {
      const response = await fetch('https://api.github.com/users/JiRaYaOG/repos');
      const repos = await response.json();
      const filtered = repos.filter(repo => repo.name.toLowerCase().includes(searchInput.value.toLowerCase()));
      displayRepos(filtered);
    });

    getRepos();
  </script>
</body>
</html>
