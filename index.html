<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub API Futuriste</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="bg-canvas"></canvas>

  <header>
    <h1 class="neon-title">GitHub API Futuriste</h1>
    <p class="neon-subtitle">D√©couvre les d√©p√¥ts GitHub d‚Äôun utilisateur en style cyberpunk</p>
  </header>

  <section class="search">
    <input type="text" id="username" placeholder="Entre un nom d‚Äôutilisateur GitHub">
    <button id="searchBtn">Rechercher</button>
  </section>

  <main>
    <div id="repo-list" class="projects"></div>
  </main>

  <footer>
    <p>üöÄ Cr√©√© par JiRaYaOG ‚Äî Inspir√© par le futur üí´</p>
  </footer>

  <!-- === Script principal === -->
  <script>
    const searchBtn = document.getElementById('searchBtn');
    const usernameInput = document.getElementById('username');
    const repoList = document.getElementById('repo-list');

    async function getRepos(username) {
      try {
        const response = await fetch(`https://api.github.com/users/${username}/repos`);
        if (!response.ok) throw new Error('Utilisateur introuvable');
        const repos = await response.json();
        displayRepos(repos);
      } catch (error) {
        repoList.innerHTML = `<p style="color:#ff80ff;">‚ö†Ô∏è ${error.message}</p>`;
      }
    }

    function displayRepos(repos) {
      repoList.innerHTML = '';
      repos.forEach(repo => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${repo.name}</h3>
          <p>${repo.description ? repo.description : 'Aucune description disponible'}</p>
          <div class="repo-stats">
            <span>‚≠ê ${repo.stargazers_count}</span>
            <span>üç¥ ${repo.forks_count}</span>
          </div>
          <a href="${repo.html_url}" target="_blank">üîó Voir sur GitHub</a>
        `;
        repoList.appendChild(card);
      });
    }

    searchBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (username) getRepos(username);
    });

    usernameInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') searchBtn.click();
    });
  </script>

  <!-- === Fond anim√© (canvas cyberpunk) === -->
  <script>
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');

    let width, height, particles;

    function init() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      particles = [];

      for (let i = 0; i < 60; i++) {
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 2 + 0.5,
          color: Math.random() > 0.5 ? '#00fff7' : '#ff00e6',
          speedX: (Math.random() - 0.5) * 0.5,
          speedY: (Math.random() - 0.5) * 0.5
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particles.forEach(p => {
        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < 0 || p.x > width) p.speedX *= -1;
        if (p.y < 0 || p.y > height) p.speedY *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    init();
    animate();
  </script>
</body>
</html>
